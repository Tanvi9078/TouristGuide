<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourist Guide</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s ease, background 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #f3f4f6;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .hidden {
      display: none;
    }

    .back-btn {
      background: #6c757d;
      color: #fff;
    }

    .back-btn:hover {
      background: #495057;
    }

    .toggle-link {
      text-align: center;
      color: #007bff;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="toggle-link" onclick="toggleForm('register')">Don't have an account? Register</div>
  </div>

  <!-- Register Screen -->
  <div id="registerScreen" class="hidden">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name" required />
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <div class="toggle-link" onclick="toggleForm('login')">Already have an account? Login</div>
  </div>

  <!-- City Selection -->
  <div id="cityScreen" class="hidden">
    <h2>Select a City</h2>
    <div class="card" onclick="selectCity('Dublin')"> Dublin</div>
    <div class="card" onclick="selectCity('Cork')"> Cork</div>
    <div class="card" onclick="selectCity('Limerick')"> Limerick</div>
  </div>

  <!-- Category Selection -->
  <div id="categoryScreen" class="hidden">
    <h2 id="cityTitle"></h2>
    <div class="card" onclick="showDetails('food')"> Food</div>
    <div class="card" onclick="showDetails('travel')"> Travel</div>
    <div class="card" onclick="showDetails('hotels')"> Hotels</div>
    <button class="back-btn" onclick="goBackToCities()"> Back</button>
  </div>

  <!-- Details Screen -->
  <div id="itemScreen" class="hidden">
    <h2 id="itemTitle"></h2>
    <div id="itemList"></div>
    <button class="back-btn" onclick="goBackToCategories()"> Back</button>
  </div>
</div>


</body>
</html>
